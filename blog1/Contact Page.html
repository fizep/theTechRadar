<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style-Contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
    <script src="scriptFooter.js" defer></script>
    <title>Contact Page</title>
</head>
<body>
    <div id="header-placeholder"></div>

    <div>
         <header class="content-header">
            <h1>Contact Us</h1>
        </header>
    </div>

    
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
                src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=University of Oxford&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
            </iframe>
        </div> 
    </div>
 
   
    <div class="container">
        <div class="row">
            <div class="col-sm-4" style="background-color:white;">

                <div><img src="icon1.png" alt="icon1" style=" height: 35px;">
                   <br><br> 
                 <p>62 Park End St</p> 
                 <p>Oxford,England </p>   
                  <p>94043 UK</p> 
                </div>
                
            </div>
            <div class="col-sm-4" style="background-color:white;">
                <div><img src="icon2.png" alt="icon2"style=" height: 35px;">
                    <br><br>
                    <p>(+44) 7634323520</p> 
                    <p>(+44) 8478027474</p> 
                </div>
                
            </div>
            <div class="col-sm-4" style="background-color:white;">
                <div><img src="icon3.png" alt="icon3"style=" height: 35px;">
                    <br><br>
                    <p>theTechRadar@info.com</p> 
                    <p>contact@theTechRadar.com</p>
                </div>
                
            </div>
          </div>
        </div>
      </div>


<div class="left">
 
</div>

<div class="main">
    <div class="container-input">
        <div class="container-header"><h1>Send us a message</h1>
        </div>
            <div class="input">
                <form action=""><br>
                    <input type="text" id="name" name="name" placeholder="  Enter your name" required><br>
                        <br><br>
                    <input type="email" id="email" name="email" placeholder="  Enter your email" required><br>
                        <br><br>
                    <input type="text" id="subject" name="subject" placeholder="  Enter the subject" required><br>
                        <br><br>
                    <textarea id="message" name="message" rows="7"  placeholder="Write your message" required>
                    </textarea>
                    <input type="reset" value="Send" id="submit" name="submit">
                </form>
            </div>
    </div>
</div>

<div class="right"> 
</div>
    
    
     
    <div>
        <br>
        <br>
        <br>
        <br>
    </div> 
    <div id="footer-placeholder" style="margin: 0px;"></div>

</body>
</html>
